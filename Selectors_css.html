<head>
    <meta charset="UTF-8">

    <style>
 
        *{
          
           color: blueviolet;
        }
        .h1{
            background-color: cyan;
        }

            background-color: rgb(154, 95, 160);

             color: aqua;

         }
         h4::before{

         }
         input[type=number]::placeholder{

         }

          div{
            height: 10px;
            width: 20px;
            /* border: 2px solid; */
            background-color: rgb(240, 127, 255);
            transition: 2s;
            border-radius: 5px;
         }
                  div:hover{
width: 50px;
         }
    </style>
