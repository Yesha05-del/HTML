<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello World";

// 1. length
console.log(str.length); // 11

// 2. charAt()
console.log(str.charAt(0)); // "H"

// 3. charCodeAt()
console.log(str.charCodeAt(0)); // 72 (Unicode of 'H')

// 4. codePointAt()
console.log(str.codePointAt(1)); // 101 (Unicode of 'e')

// 5. concat()
console.log(str.concat("!!!")); // "Hello World!!!"

// 6. at()
console.log(str.at(-1)); // "d" (last char)

// 7. [ ] (indexing)
console.log(str[1]); // "e"

// 8. slice()
console.log(str.slice(0, 5)); // "Hello"

// 9. substring()
console.log(str.substring(6, 11)); // "World"

// 10. substr() (deprecated but works)
console.log(str.substr(6, 5)); // "World"

// 11. toUpperCase()
console.log(str.toUpperCase()); // "HELLO WORLD"

// 12. toLowerCase()
console.log(str.toLowerCase()); // "hello world"

// 13. isWellFormed()
console.log("ðŸ˜€".isWellFormed()); // true

// 14. toWellFormed()
console.log("ðŸ˜€".toWellFormed()); // "ðŸ˜€"

// 15. trim()
console.log("   Hi   ".trim()); // "Hi"

// 16. trimStart()
console.log("   Hi   ".trimStart()); // "Hi   "

// 17. trimEnd()
console.log("   Hi   ".trimEnd()); // "   Hi"

// 18. padStart()
console.log("5".padStart(3, "0")); // "005"

// 19. padEnd()
console.log("5".padEnd(3, "0")); // "500"

// 20. repeat()
console.log("ha".repeat(3)); // "hahaha"

// 21. replace()
console.log("I like cats".replace("cats", "dogs")); // "I like dogs"

// 22. replaceAll()
console.log("a,b,c,a".replaceAll("a", "z")); // "z,b,c,z"

// 23. split()
console.log("a,b,c".split(",")); // ["a","b","c"]
// ("yesha","Yesha","sneha".replaceAll("yesha","aaru"));
str="YEsha Sneha Yesha"

let a=str.replaceAll("Yesha","Aaru")
document.write(a)
    </script>
 

</body>
</html>
