<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=5
        let num2=8
        let sum=num1+num2
        if(sum%2==0){
            document.write('Two number of sum is even')
        }
        else{
            document.write('Two number of sum is odd')
        }
    </script>
</body>
</html>
