<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
      body{
        margin:0;
        padding: 0;
        background-color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
   
    .container {
    
           width: 90%;
      max-width: 700px;
      margin: 40px auto;
      text-align: center;
    }
    .container i{
color: #8e44ec;
size: 80px;
   
    }
    .container h1{
     
        font-size: 32px;
        font-weight: bold;
        color: black;
        margin-bottom: 10px;
    }
    .inline-inputs{
            text-align: left;
      margin-bottom: 20px;
        display: flex;
        gap:5px;
    }
      .inline-inputs input {
      padding: 3px;
      margin-right: 10px;
    }
    .form-box{
        margin-top: 20px;
    }
    .row{
        display: flex;
        margin-bottom: 15px;
        gap:10px;
    }
    .row input, .row select , .row textarea {
        border:1px solid #8e44ec;
        width: 48%;
        padding: 12px;
        margin: 1%;
        box-shadow: 0 0 5px #c4b7f5;
        outline: none;
    }
    
    textarea {
      width: 100%;
      height: 120px;
        border: 1px solid #8e44ec;
       box-shadow: 0 0 5px #c4b7f5;
    }
    
   button {
      background-color: #8e44ec;
      color: white;
      border: 2px solid black;
      padding: 10px 25px;
      font-size: 16px;
      margin-top: 20px;
      width: 150px;
    }
   </style>
  
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fa-regular fa-envelope"></i>
            <h1>Let's Talk </h1>
        </div>
        <form action="">
            
               <div class="inline-inputs">
      <label>Name: <input type="text" size="15" pattern="+[a-z]" required /></label>
      <label>Email: <input type="email" size="15" required/></label>
      <label>Message: <input type="text" size="15" required /></label>
    </div>
    <div class="form-box">
        <div class="row">
            <input type="text" placeholder="Name" pattern="+[a-z]" required>
             <input type="email" placeholder="Email" required>

        </div>
        <div class="row">
            <input type="number" placeholder="Phone" pattern="+[0-9]{10}" required>
            <select name="" id="">
                <option value="">Standard</option>
                  <option value="">Premium</option>
                    <option value="">Enterprise</option>
            </select>
        </div>
        <div class="row-msg full-width">
            <textarea name="" id="" placeholder="Message"></textarea>
        </div>
        <button type="submit">Submit</button>
    </div>
  
            </div>
        </form>
   
</body>
</html>
