<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
      <script>
       num=prompt("Enter Number")
           if(num>100 && num<999){
document.write('Number is between 100 and 999')
        }
       
        else{
            document.write('Number is not between 100 and 999 ')
        }
        </script>
</body>
