<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2 align="center"><b>Student Registration Form</b></h2>
  <form method="" enctype="multipart/form-data">
      <label for="" >Roll no. :</label>
    <input type="text" name="rollno" required><br>
    <br>
      <label for="" >Student Name :</label>
    <input type="text" name="fname" placeholder="First Name" required> -
         <input type="text" name="lname" placeholder="Last Name" required> 

    <br>
    <br>
      <label for="" >Father's Name :</label>
    <input type="text" name="fathername" required><br>
    <br>
      <label for="" >Date Of birth:</label>
    <input type="text" name="day" placeholder="day" required>-
     <input type="text" name="month" placeholder="month" required>-
      <input type="text" name="year" placeholder="year" required> (DD-MM-YYYY)

    <br>
    <br>
<label for="">Mobile No. :</label>
<input type="text" name="Mobile" size="1" placeholder="+91" required> -
<input type="text" name="Mobile" pattern="[0-9]{10}" required><br>
<br>
<label for="">Email :</label>
<input type="email" name="" id=""> <br>
<br>
<label for="">Password :</label>
<input type="password" name="" id=""> <br>
<br>
<label for="">Gender :</label>
<input type="radio" name="Gender" id=""> Male
<input type="radio" name="Gender" id=""> Female <br>
<br>
<label for="">Department :</label>
<input type="checkbox" name="Department"> CSE
<input type="checkbox" name="Department"> IT
<input type="checkbox" name="Department"> ECE
<input type="checkbox" name="Department"> Civil
<input type="checkbox" name="Department"> Mech <br>
<br>
<label for="">Course :</label>

<select name="" id="" >
    <option>--------------Select Current Course's-----------</option>
    <option value="">Frontend Development</option>
     <option value="">Backend Development</option>
      <option value="">Social Media Marketing</option>
       <option value="">Full Stack Development</option>
</select>
<br>
<br>
<label for="">Student Photo :</label>
<input type="file" name="Photo" required>
<br>
<br>
<label for="">City :</label>
<input type="text" name="City" required>
<br>
<br>
<label for="">Address :</label>
<textarea name="Address"></textarea>
<br>
<br>
<center><input type="submit" value="Register"></center>
</form>
</body>
</html>
