<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
       num=prompt("Enter Number")
           if(num%25==0 || num%50==0){
document.write('Number divisible by 25 or 50')
        }
       
        else{
            document.write('Number is not divisible by 25 or 50')
        }
        </script>
</body>
</html>
