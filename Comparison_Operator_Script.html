<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- == compare only value
    === compare value & datatype -->
    <script>
        document.write((1==1)+"<br>")
        document.write((1==="1")+"<br>")
        document.write((10>=12)+"<br>")
        document.write((10<=12)+"<br>")
         document.write((10 != 10)+ "<br>")
         document.write((12 !== "12")+"<br>" )
    </script>
</body>
</html>
