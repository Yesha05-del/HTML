<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
                  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body{
        background: linear-gradient(135deg, #00c6ff, #ff00c8);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-container{
        background: white;
        width: 380px;
        padding: 30px 40px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .login-container h2{
         margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
    }
    .input{
        margin: 20px 0;
        text-align: left;
    }
    .input i{
        left:10px;
        top: 10%;
    
      color: #999;
    }
       .input input {
      width: 100%;
      padding: 12px 12px 12px 35px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 15px;
      outline: none;
    }
    .forgot-pass {
      text-align: right;
      font-size: 13px;
      margin: -10px 0 20px;
      color: #666;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #00c6ff, #ff00c8);
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .social-login {
      margin: 25px 0 15px;
    }

    .social-login p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .social-icons i {
      font-size: 18px;
      margin: 0 8px;
      padding: 10px;
      border-radius: 50%;
      color: white;
      background-color: #3b5998;
      cursor: pointer;
    }

    .fa-twitter {
      background-color: #1da1f2;
    }

    .fa-google {
      background-color: #db4437;
    }

    .signup-text {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }

    .signup-text a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="">
         <div class="input">
            Username
              <i class="fa-regular fa-user"></i> 
              <input type="text"  placeholder="Type your username" pattern="+[a-z][0-9]" required>
           
            </div>
            <div class="input">
                Password
                <i class="fa fa-lock" ></i>
                 <input type="password"  placeholder="Type your password" required>
            </div>
            <div class="forgot-pass">Forgot password?</div>
      <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <div class="social-login">
            <p>Or <a href="">Signup</a> Using</p>
            <div class="social-icons">
                 <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google"></i>

            </div>
        </div>
        <div class="signup-text">
      Have not account yet? <a href="#">SIGN UP</a>
    </div>
    </div>
</body>
</html>
