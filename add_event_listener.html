<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            outline: none;
        }
    </style>
</head>
<body>
    

    <input type="text"><span></span>

    <script>
        let ak = document.querySelector("input")
        let para = document.querySelector('span')
        ak.addEventListener('blur',function(){
            // ak.style.border = '2px solid red'
            if(ak.value == ""){
                para.innerHTML = "Input Should be required"
            }

        })
    </script>
</body>
</html>
