<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: auto;
            padding: 40px;
            text-align: center;
        }

        h2{
            font-size: 28px;
            margin-bottom: 40px;
        }
        .container-box{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
            justify-content: space-between;
        }
        .column{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            gap: 100px;

        }
        .step{
            padding: 15px;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <h2>How it works?</h2>
        <div class="container-box">
<div class="column">
    <div class="step">
         <h3>01 Automate</h3>
          <p>Link your bank & set up automatic <br> recurring deposits.</p>
    </div>
    <div class="step">
          <h3>02 Deposit</h3>
          <p>Use your bank account to <br> add funds instantly.</p>
        </div>
</div>
<div class="phone">
        <img src="https://m.media-amazon.com/images/I/61giwQtR1qL._AC_UY327_FMwebp_QL65_.jpg" alt="App UI Phone" />
      </div>
 <div class="column">
        <div class="step">
          <h3>03 Earn Yield</h3>
          <p>Earn interest while your balance <br> earns up to 7.0% yield.</p>
        </div>
        <div class="step">
          <h3>04 Cash Out</h3>
          <p>Withdraw any time to your linked bank, <br> with no fees.</p>
        </div>
      </div>

        </div>
    </div>
</body>
</html>
