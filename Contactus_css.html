<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Form</title>
    <style>
                  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
     
    }
    body{
        background: linear-gradient(to right, rgba(238, 9, 121, 0.8), rgba(255, 106, 0, 0.8)),url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhvv3vtHwBkVgwU5E1uiJITd7LYho-LvY2Y9LL0tKVmI9cx8-slGt0D8uQ3anLJ_Msv8I&usqp=CAU');
        margin: 0;
        padding: 0;
         font-family: 'Segoe UI', sans-serif;
         height: 100vh;
         background-size: cover;
         background-position: center;
         position: relative;
    }
    .contact-form{
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        background: white;
        width: 400px;
        height: 500px;
        padding: 30px;
        border-radius: 10px;
              box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

    }
    .contact-form h2{
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: bold;
    }
    .form-group{
        margin-bottom: 20px;
    }
    .form-group label{
        font-size: 12px;
        display: block;
        margin-bottom: 5px;
    }
    .form-group input,.form-group textarea{
        width: 100%;
        padding: 10px;
        border: none;
        outline: none;
        border-bottom: 2px solid black;
        font-size: 14px;
        transition: 0.3s;

    }
  .form-group input:hover,
    .form-group textarea:hover {
      border-bottom: 2px solid #ee0979;
    }
    button{
        background: linear-gradient(to right, #ee0979, #ff6a00);
      color: white;
      padding: 10px 20px;
      border: none;
      display: block;
      margin: 0 auto;
      font-size: 14px;
    }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="">
            <div class="form-group full-width">
                <label for="">Name</label>
                <input type="text" name="name" pattern="+[a-z][A-Z]" required>
            </div>
            <div class="form-group full-width">
                <label for="">Email</label>
                <input type="email" required>
            </div>
            <div class="form-group full-width">
                <label for="">Message</label>
                <textarea name="" id="" rows="4"></textarea>
            </div>
            <button type="submit">Send Your Message</button>
        </form>
    </div>
</body>
</html>
