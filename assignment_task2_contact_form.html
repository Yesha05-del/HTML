<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
      
 .div{
  background-color: gray;
  box-shadow:  2px 2px 5px black;
 }
 table{
  margin: 0 auto;
 }
      button{
        background-color: greenyellow;
      }
    </style>
    <div class="div">
      <h2 text align="center" style="background-color: gray;">Contact Form</h2>
    
    <table>
        <form method=""  enctype="multipart/form-data">
          <tr>
            <td>
              <label for="name">
                Full Name :
              </label>
              </td>
              <td>
             <input type="text" id="name" pattern="[A-Z][a-z]+" >
              
            </td>
          </tr>
        
        
           <tr>
            <td>
              <label for="email">
                Email :
              </label>
              </td>
              <td>
             <input type="email" id="email" >
              
            </td>
          </tr>
            <tr>
            <td>
              <label for="phone number">
                Phone Number :
              </label>
              </td>
              <td>
             <input type="tel" id="phone number" pattern="[0-9]{10}+" >
              
            </td>
          </tr>
           <tr>
            <td>
              <label for="Subject">
               Subject :
              </label>
              </td>
              <td>
    <select name="" id="" >
    <option disabled>---------- Select Subject ---------</option>
    <option value="">React.JS</option>
     <option value="">Python</option>
      <option value="">Social Media Marketing</option>
       <option value="">AI</option>
</select>
              
            </td>
          </tr>
             <tr>
            <td>
              <label for="Message">
                Message :
              </label>
              </td>
              <td>
           <textarea name="Message"></textarea>
              
            </td>
          </tr>
          
          <tr>
            <td>  <button>Submit</button></td>
          </tr>
        
        </form>
    </table>
      </div>
</head>
