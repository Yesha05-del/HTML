<!-- print element of an array -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let arr = [10,20,30,40];
        for(let i=0;i<arr.length;i++){
            document.write(arr[i])
            document.write("<br>")
        }
    </script>
 </body>
 </html>
