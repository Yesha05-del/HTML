<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      margin: 0;
      padding: 0;
      background-color: rgb(192, 233, 250);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 400px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      
      margin-right: 20px;
    }

    

    .name {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .occupation {
      font-size: 14px;
      color: #555;
      margin: 4px 0 12px;
    }

    .stats {
      background-color: #f2f2f2;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      gap: 25px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .stats div {
      text-align: center;
    }

    .stats .number {
      font-weight: bold;
      font-size: 15px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      border: none;
    }

    .chat {
      border: 1px solid #007bff;
      color: #007bff;
      background-color: #fff;
    }

    .follow {
      background-color: #007bff;
      color: #fff;
    }
    
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-pic" src="images/mc_loan.jpeg" alt="profile">
        <div class="info">
            <p class="name">Danny McLoan</p>
            <p class="occupation">Senior Journalist</p>
                  

        
        <div class="stats">
            <div>
                 <div class="number">41</div>
        <div>Articles</div>
            </div>
               <div>
          <div class="number">976</div>
          <div>Followers</div>
        </div>
            <div>
          <div class="number">8.5</div>
          <div>Rating</div>
        </div>
           
        </div>
        <div class="buttons">
                      <button class="btn chat">CHAT</button>

        <button class="btn follow">Follow</button>
          </div>
          </div>
    </div>
    
</body>
</html>
