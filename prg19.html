<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
       num=prompt("Enter Number")
           if((num>=-50)||(num<=50)){
document.write('Number is in the range of -50 to 50')
        }
       
        else{
            document.write('Number is not in the range of -50 to 50')
        }
        </script>
</body>
</html>
