<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
       num=prompt("Enter Number")
           if((num<10)||(num>50)){
document.write('Number is outside the range of 10 to 50')
        }
       
        else{
            document.write('Number is within the range of 10 to 50')
        }
        </script>
</body>
</html>
