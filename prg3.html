<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=prompt("Enter Number")
       if(num%3==0){
document.write('Number is divisible by 3')
        }
       
        else{
            document.write('Number is not divisible by 3')
        }
    </script>
</body>
</html>
