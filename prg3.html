<!-- print even numbers up to 20 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    for(i=2;i<=20;i+=2){
        document.write(i)
        document.write("<br>")
    }
    </script>
</body>
</html>
