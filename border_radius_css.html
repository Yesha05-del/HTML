<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            border-radius: 50%;
        }
           .div2{
            height: 100px;
            width: 100px;
            border: 2px solid rgb(242, 120, 179);
            border-radius: 10px 20px 10px 10px;
        }
           .div3{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: rgb(43, 226, 52);
          border-radius: 0px 30px 0px 30px ;
        }
           .div4{
            height: 100px;
            width: 50px;
            border: 2px solid black;
            border-radius: 50%;
        }
             .div5{
        width: 100px;
        height: 20px;
    border: 1px solid black; 
      border-radius:  20px;    
     }
     .div6{
        height: 100px;
        width: 150px;
        border: 2px solid black;
        background-color: darkgreen;
        border-radius: 0 130px;
     }
      .div7{
        height: 100px;
        width: 150px;
        border: 2px solid black;
        background-color: darkgreen;
        border-radius:  130px 0;
     }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
</body>

</html>
