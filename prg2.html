<!-- print 10 to 1 (reverse) -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
       <script>
        for(i=10;i>=1;i--){
            document.write(i)
            document.write("<br>")
        }
    </script>
 </body>
 </html>
