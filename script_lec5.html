<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1:hover{
            font-size: 100px;
        }
        .h1{
            transition: 1s;
        }
    </style>
</head>
<body>
    <!-- hover -->
    <h1>Yesha</h1>
    <script>
        document.querySelector('h1').className = 'h1'
    </script>
</body>
</html>
