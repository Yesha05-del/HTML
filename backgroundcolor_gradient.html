<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .div1{
             height: 100px;
            width: 100px;
            background: linear-gradient(to right,red,rgb(105, 236, 122),white);
        }
         .div2{
            height: 100px;
            width: 100px;
            background: radial-gradient(red,green);
        }
        .div3{
            height: 100px;
            width: 100px;
            background: rgb(216, 154, 216);
        }
        .div4{
            height: 100px;
            width: 100px;
            background: rgba(167, 67, 14, 0.5);
        }
    </style>
</head>
<body>
       <div class="div"></div>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
