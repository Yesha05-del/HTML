<style>
    ul{
        display: flex;
       
        justify-content: center;
        gap:20px;
    }
    li{
        list-style: none;
    }
    .line{
        width: 0;
        height: 2px;
        background-color: rgb(26, 229, 229);
        transition: 0.5s;
    }
    li:hover .line{
        width: 100%;
    }
     
</style>
<body>
    <ul>
        <li>
          
           Home
           <div class="line"></div>
        </li>
       
         <li>
           
           About
           <div class="line"></div>
        </li>
         <li>
           
           Men's Wear
           <div class="line"></div>
        </li>
         <li>
          
           Women's Wear
           <div class="line"></div>
        </li>
         <li>
           
           Short codes
           <div class="line"></div>
        </li>
          <li>
          
         Contact
           <div class="line"></div>
        </li>
    </ul>
</body>
</html>
