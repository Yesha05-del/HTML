<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num1 = 5
         let num2 = 5
        let sum = num1 + num2
         document.write((sum) + "<br>")

        let sub = num1 - num2
         document.write((sub) + "<br>")

         let mul = num1 * num2
         document.write((mul) + "<br>")

         let div = num1 / num2
         document.write((div) + "<br>")

         let mod = num1 % num2
         document.write((mod) + "<br>")

         document.write(7+5/5+2+6)
    </script>
   
</body>
</html>
