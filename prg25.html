<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
       num=prompt("Enter Number")
           if(num%6===0 || num%4===0){
document.write('Number is divisible by 6 or 4')
        }
       
        else{
            document.write('False ')
        }
        </script>
</body>
</html>
