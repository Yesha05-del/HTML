<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <form action="" method="get">
    <label>Name :</label>
    <input type="text" name="name" placeholder="Enter your name" pattern="[A-Za-z]+" required>
    <br><br>

    <label>Email :</label>
    <input type="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <label>Mobile :</label>
    <input type="text" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
    <br><br>

    <label>Gender :</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female"> Female
    <br><br>

    <label>Hobbies :</label>
    <input type="checkbox" name="hobby" value="Travelling"> Travelling
    <input type="checkbox" name="hobby" value="Listening Songs"> Listening Songs
    <input type="checkbox" name="hobby" value="Reading"> Reading
    <br><br>

    <label>City :</label>
    <select name="city">
      <option value="Ahmedabad">Ahmedabad</option>
      <option value="Surat">Surat</option>
      <option value="Rajkot">Rajkot</option>
      <option value="Mumbai" selected>Mumbai</option>
    </select>
    <br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
